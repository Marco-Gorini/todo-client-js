        <div class="col"></div>
        <div class="col">
            <h1>ToDoList:</h1>
        </div>
        <div class="col"></div>
    </div>


    <!-- ToDoList in the center, under the title -->

        </div>

            <br>
            <br>
            <br>
            <br>
            <br>

    </div>
